{% extends "lims/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class='content-section'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-6">Create new pool results</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="d-grid gap-2 d-md-block mt-2">
            <button class="btn btn-success" type="submit">Add and Select Pools</button>
           <a class="btn btn-outline-danger mr-5" href="{% url 'lims:pool_result_list' %}" role="button">Cancel</a>
       </div>
    </form>
</div>
{% endblock content %}
