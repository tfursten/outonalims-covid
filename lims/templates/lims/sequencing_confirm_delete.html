{% extends "lims/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card border-danger">
    <h1 class="card-header border-danger text-danger">Delete Sequencing Run: {{ sequencing.name }}</h1>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <h3>Are you sure you want to delete the sequencing run?</h3>
                <p class="text-danger">This will permenently delete all data associated with this run.</p>
                <div class="d-grid gap-2 d-md-block mt-2">
                    <button class="btn btn-outline-danger" type="submit">Delete <span data-feather="x-octagon"></span></button>
                    <a class="btn btn-success btn" href="{% url 'lims:sequence_detail' sequencing.id %}" role="button">Cancel <span data-feather="corner-up-left"></span></a>
                </div>
            </form>
        </div>
</div>

{% endblock content %}
